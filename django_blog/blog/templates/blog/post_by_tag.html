{% extends "base.html" %}

{% block content %}
    <h1>Posts tagged with "{{ tag.name }}"</h1>

    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|truncatewords:30 }}</p>
            <a href="{% url 'post_detail' post.id %}">Read more</a>
        </div>
    {% empty %}
        <p>No posts found with this tag.</p>
    {% endfor %}
{% endblock %}
